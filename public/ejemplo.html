<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felices Fiestas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #card {
            max-width: 400px;
            padding: 30px;
            background-color: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        h1 {
            color: #ffcc00;
        }

        p {
            color: #ddd;
        }

        #snowflake {
            font-size: 24px;
            margin-top: 20px;
        }

        #footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Felices Fiestas</h1>
        <p>Que la magia de la temporada llene tu corazón de alegría y felicidad.</p>
        <p>¡Feliz Navidad y un próspero Año Nuevo!</p>
        <div id="snowflake">&#10052;</div>
        <div id="footer">
            <p>Con cariño,<br>Tu Empresa</p>
        </div>
    </div>
</body>
</html>
